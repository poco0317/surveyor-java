spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      show_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    driver-class-name: ${DB_DRIVER}
    username: ${DB_USER}
    password: ${DB_PASS}
    url: ${DB_URL}
    hikari:
      maximum-pool-size: 2
      
discord:
  token: ${DISCORD_TOKEN}
  ownerid: ${DISCORD_OWNERID}

logging:
  level:
    #org.hibernate.SQL: DEBUG
    bar.barinade: INFO